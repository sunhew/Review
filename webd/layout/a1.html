<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 디자인 기능사 레이아웃 A-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #f8c5c5;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #cda5a5;
        }

        /* header */

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #dcb4b4;
        }

        /* slider */

        #contents {
            width: 1200px;
            display: flex;
        }

        .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #a89494;
        }

        .content2 {
            width: 33.333%;
            height: 200px;
            background-color: #d6bebe;
        }

        .content3 {
            width: 33.333%;
            height: 200px;
            background-color: #d6d2d2;
        }

        /* contents */

        #footer {
            width: 1200px;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #000000;
        }

        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #575757;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #807c7c;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">

        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
